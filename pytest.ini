[pytest]
markers =
    smoke: fast contract checks for core services (< 5 seconds total)
    nlp: requires spaCy models (en_core_web_sm, ja_core_news_sm)
    slow: long-running tests (> 30 seconds)
    fast: quick tests suitable for pre-commit hooks (< 10 seconds)
    integration: cross-service tests requiring full setup
    unit: isolated unit tests with minimal dependencies
    requires_models: marks tests that require ML models (spaCy, etc.)
    requires_neo4j: marks tests that require Neo4j connection
    requires_pdf: marks tests that require PDF processing capabilities
    requires_llm: marks tests that require LLM (Ollama) connection
    requires_internet: marks tests that require internet connection
    validation_contract: marks tests that validate critical system contracts

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -v

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning